<form role = "form" action = "">
  <h1 id = "main_h1">Contact Us</h1>

  <fieldset>
    <!-- first name -->
    <div class = "form-group col-lg-6">
        <label for = "firstName" class = "control-label">First Name:</label>
        <input type = "text" class = "form-control" id = "firstName" placeholder = "First Name" required>
    </div>

    <!-- last name -->
    <div class = "form-group col-lg-6">
        <label for = "lastName" class = "control-label">Last Name:</label>
        <input type = "text" class = "form-control" id = "lastName" placeholder = "Last Name" required>
    </div>

    <!-- email -->
    <div class = "form-group col-lg-6">
        <label for = "inputEmail" class = "control-label">Email:</label>
        <input type = "email" class = "form-control" id = "inputEmail" placeholder = "E-mail" required>
    </div>

    <!-- phone number -->
    <div class = "form-group col-lg-6">
        <label for = "phone" class = "control-label">Phone:</label>
        <input type="text" class="form-control" id ="phone" data-format="(ddd) ddd-dddd" placeholder = "1 (905)-802-2305">
    </div>

    <!-- message -->
    <div class = "form-group col-lg-12">
      <label for="message"  class = "control-label">Message:</label>
        <textarea class="form-control" rows="5" id="message" placeholder="Type Your Message Here" required></textarea>
    </div>


    <!-- submit button and reload page -->
    <div class = "form-group col-lg-10">
        <button type = "submit" class = "btn btn-primary">Submit</button>
    </div>
  </fieldset>
</form>

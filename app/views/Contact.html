<form class = "form-horizontal" role = "form" action = "https://csunix.mohawkcollege.ca/tooltime/echo.php">
  <h1 id = "main_h1">Personal Interest Form</h1>

  <fieldset>
    <!-- name -->
    <div class = "form-group">
      <label for = "inputName" class = "col-lg-2 control-label">Name:</label>
      <div class = "col-lg-10">
        <input type = "text" class = "form-control" id = "inputName" placeholder = "First and Last Name">
      </div>
    </div>

    <!-- date of birth -->
    <div class = "form-group">
      <label for = "dateofbirth" class = "col-lg-2 control-label">Date Of Birth:</label>
      <div class = "col-lg-10">
        <input type = "date" class = "form-control" id = "dateofbirth" placeholder = "Date of Birth(mm/dd/yyyy)">
      </div>
    </div>

    <!-- email -->
    <div class = "form-group">
      <label for = "inputEmail" class = "col-lg-2 control-label">Email:</label>
      <div class = "col-lg-10">
        <input type = "email" class = "form-control" id = "inputEmail" placeholder = "E-mail">
      </div>
    </div>

    <!-- age -->
    <div class = "form-group">
      <label for = "age" class = "col-lg-2 control-label">Age:</label>
      <div class = "col-lg-10">
        <input type = "number" class = "form-control" id = "age" placeholder = "Your age (18-90)">
      </div>
    </div>

    <!-- cdn postal code -->
    <div class = "form-group">
      <label for = "postalcode" class = "col-lg-2 control-label">Cdn Postal Code:</label>
      <div class = "col-lg-10">
        <input type = "text" class = "form-control" id = "postalcode" placeholder = "Cdn Postal Code" pattern = '[A-Za-z][0-9][A-Za-z] [0-9][A-Za-z][0-9]'>
      </div>
    </div>

    <!-- interests -->
    <div class = "form-group">
      <label class = "col-lg-2 control-label">Interests:</label>
      <div class = "col-lg-10">
        <input type = "checkbox" id = "music"> Music  &ensp;&ensp;
        <input type = "checkbox" id = "software"> Software  &ensp;&ensp;
        <input type = "checkbox" id = "hardware"> Hardware
      </div>
    </div>

    <!-- gender -->
    <div class = "form-group">
      <label class = "col-lg-2 control-label">Gender:</label>
      <div class = "col-lg-10">
        <div class = "radio">
          <label>
            <input type = "radio" name = "genderRadio" id = "maleradio" value = "male">Male
          </label>
          &ensp;&ensp;&ensp;
          <label>
            <input type = "radio" name = "genderRadio" id = "femaleradio" value = "female">
            Female
          </label>
        </div>
      </div>
    </div>

    <!-- province -->
    <div class = "form-group">
      <label for = "select" class = "col-lg-2 control-label">Province:</label>
      <div class = "col-lg-10">
        <select multiple="" class = "form-control">
          <option>Alberta</option>
          <option>British Columbia</option>
          <option>Manitoba</option>
          <option>Saskatchewan</option>
          <option>Quebec</option>
          <option>Nunavut</option>
          <option>Newfoundland and Labrador</option>
          <option>P.E.I.</option>
          <option>New Brunswick</option>
          <option>Nova Scotia</option>
        </select>
      </div>
    </div>

    <!-- submit button and reload page -->
    <div class = "form-group">
      <div class = "col-lg-10 col-lg-offset-2">
        <button type = "submit" class = "btn btn-primary">Submit to Server</button>
        <button type = "reset" class = "btn btn-default">Reload Page</button>
      </div>
    </div>
  </fieldset>
</form>
